<html>
  <head>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <div class="component1">
        <label class="toggle-switch" id="toggle" onclick="changeHtmlContent()">
          <input id ='toggle-check' type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
      <!-- End of component1-->
      <div class="component2">
        <h3>Toggle to encrypt / decrypt</h3>
      </div>
      <!-- End of component2-->
    </div>
    <!-- End of container-->
    <div>
      <h1 id="content">Encrypt PassCode</h1>
    </div>
    <table>
        <tr>
            <td id="passcodeLbl">Enter Passcode to decrypt</td>
            <td><input type="text" id="passcode" /></td>
        </tr>
        <tr>
            <td><input id="btn_decrypt" type="button" value="Decrypt" onclick="decrypt()" /></td>
            <td></td>
        </tr>
    </table>
  </body>
</html>
